<!DOCTYPE html>
<html style="overflow: hidden; height: 100% ; width: 100% ;">
    <head>
        <title>CourseTWindow</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="styles.css">
        
        <script type="text/javascript">
            <!--
            function timedRefresh(timedoutperiod) {
                setTimeout("location.reload(true);", timedoutperiod);
            }
            //-->
        </script>
    
    </head>
    <body style="overflow: hidden; height: 100% ; width: 100% ;"  onload="Javascript:timedRefresh(5000);">
        <div class="v-app v-theme-ag v-app-ViewerApplication">
            <div class="v-view" >
                <div class="v-csslayout CourseTWindow">
                    <div class="v-panel Entityname_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">Entityname_L</div>
                    </div>
                    <div class="v-panel Entityprof_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">Entityprof_L</div>
                    </div>
                    <div class="v-panel Entityattr_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">Entityattr_L</div>
                    </div>
                    <div class="v-csslayout Table_Curr_T" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted;">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">Table_Curr_T</div>
                    </div>
                    <div class="v-panel Grade_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">Grade_L</div>
                    </div>
                    <input class="v-textfield Grade_TF" type="text" value="Grade_TF">
                    <button class="v-nativebutton Set_B" type="button">
                        <span class="v-nativebutton-caption">Set_B</span>
                    </button>
                    <div class="v-csslayout Table_Past_T" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted;">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">Table_Past_T</div>
                    </div>
                    <div class="v-panel TANum_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">TANum_L</div>
                    </div>
                    <div class="v-csslayout Table_TA_T" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted;">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">Table_TA_T</div>
                    </div>
                    <button class="v-nativebutton Back_B" type="button">
                        <span class="v-nativebutton-caption">Back_B</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
