<!DOCTYPE html>
<html style="overflow: hidden; height: 100% ; width: 100% ;">
    <head>
        <title>UserWindow</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="styles.css">
        
        <script type="text/javascript">
            <!--
            function timedRefresh(timedoutperiod) {
                setTimeout("location.reload(true);", timedoutperiod);
            }
            //-->
        </script>
    
    </head>
    <body style="overflow: hidden; height: 100% ; width: 100% ;"  onload="Javascript:timedRefresh(5000);">
        <div class="v-app v-theme-ag v-app-ViewerApplication">
            <div class="v-view" >
                <div class="v-csslayout UserWindow">
                    <div class="v-panel Entityname_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">Entityname_L</div>
                    </div>
                    <div class="v-panel Entitysurname_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">Entitysurname_L</div>
                    </div>
                    <div class="v-panel Entityusername_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">Entityusername_L</div>
                    </div>
                    <div class="v-panel Entitypassword_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">Entitypassword_L</div>
                    </div>
                    <button class="v-nativebutton Showpass_B" type="button">
                        <span class="v-nativebutton-caption">Showpass_B</span>
                    </button>
                    <div class="v-panel Entityrole_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">Entityrole_L</div>
                    </div>
                    <div class="v-panel Entitydept_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">Entitydept_L</div>
                    </div>
                    <input class="v-textfield Name_TF" type="text" value="Name_TF">
                    <input class="v-textfield Surname_TF" type="text" value="Surname_TF">
                    <input class="v-textfield Password_PF" type="text" value="Password_PF">
                    <button class="v-nativebutton Update_B" type="button">
                        <span class="v-nativebutton-caption">Update_B</span>
                    </button>
                    <div class="v-select Department_CB">
                        <select class="v-select-select" size="1">
                            <option value="1" selected="selected">Department_CB</option>
                            <option value="2">UserWindow.Department_CB</option>
                            <option value="3">Department_CB</option>
                        </select>
                    </div>
                    <button class="v-nativebutton Update_dept_B" type="button">
                        <span class="v-nativebutton-caption">Update_dept_B</span>
                    </button>
                    <button class="v-nativebutton Back_B" type="button">
                        <span class="v-nativebutton-caption">Back_B</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
