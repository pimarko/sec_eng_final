<!DOCTYPE html>
<html style="overflow: hidden; height: 100% ; width: 100% ;">
    <head>
        <title>CourseFilter</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="styles.css">
        
        <script type="text/javascript">
            <!--
            function timedRefresh(timedoutperiod) {
                setTimeout("location.reload(true);", timedoutperiod);
            }
            //-->
        </script>
    
    </head>
    <body style="overflow: hidden; height: 100% ; width: 100% ;"  onload="Javascript:timedRefresh(5000);">
        <div class="v-app v-theme-ag v-app-ViewerApplication">
            <div class="v-view" >
                <div class="v-csslayout CourseFilter">
                    <div class="v-csslayout Table_T" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted;">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">Table_T</div>
                    </div>
                    <div class="v-select View_CB">
                        <select class="v-select-select" size="1">
                            <option value="1" selected="selected">View_CB</option>
                            <option value="2">CourseFilter.View_CB</option>
                            <option value="3">View_CB</option>
                        </select>
                    </div>
                    <button class="v-nativebutton Apply_B" type="button">
                        <span class="v-nativebutton-caption">Apply_B</span>
                    </button>
                    <button class="v-nativebutton Edit_B" type="button">
                        <span class="v-nativebutton-caption">Edit_B</span>
                    </button>
                    <div class="v-panel Name_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">Name_L</div>
                    </div>
                    <input class="v-textfield Name_TF" type="text" value="Name_TF">
                    <button class="v-nativebutton Create_B" type="button">
                        <span class="v-nativebutton-caption">Create_B</span>
                    </button>
                    <button class="v-nativebutton Back_B" type="button">
                        <span class="v-nativebutton-caption">Back_B</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
